---
- name: Cilium 필수 커널 모듈 로드 (overlay, br_netfilter)
  community.general.modprobe:
    name: "{{ item }}"
    state: present
  loop:
    - overlay
    - br_netfilter

- name: 커널 헤더 및 빌드 필수 도구 설치
  apt:
    name:
      - "linux-headers-{{ ansible_kernel }}"
      - build-essential
      - clang
      - llvm
    state: present
    update_cache: yes

- name: Cilium을 위한 커널 파라미터 파일 생성
  copy:
    dest: /etc/sysctl.d/99-k3s-cilium.conf
    content: |
      # eBPF 관련 설정
      net.core.bpf_jit_enable=1
      
      # IP Forwarding (필수)
      net.ipv4.ip_forward=1
      net.ipv6.conf.all.forwarding=1
      
      # Reverse Path Filtering 해제 (Cilium 필수)
      net.ipv4.conf.all.rp_filter=0
      net.ipv4.conf.default.rp_filter=0

      # --- L2 Announcement (ARP) 안정화 설정 ---
      # 192.168.11.240 같은 가상 IP에 대해 ARP 응답을 허용
      net.ipv4.conf.all.arp_ignore=1
      net.ipv4.conf.eth0.arp_ignore=1
      
      # ARP 요청 시 가장 적합한 로컬 IP를 소스로 사용
      net.ipv4.conf.all.arp_announce=2
      net.ipv4.conf.eth0.arp_announce=2

- name: 미사용 네트워크 인터페이스 정리
  shell: |
    for link in flannel.1 cni0 cilium_host cilium_net cilium_vxlan; do
      ip link delete $link || true
    done
    
    ip link show | grep veth | awk '{print $2}' | cut -d'@' -f1 | xargs -I {} ip link delete {} || true
    
    iptables -P INPUT ACCEPT
    iptables -P FORWARD ACCEPT
    iptables -P OUTPUT ACCEPT
    iptables -t nat -F
    iptables -t mangle -F
    iptables -F
    iptables -X

  become: true

- name: 커널 파라미터 즉시 적용
  command: sysctl --system